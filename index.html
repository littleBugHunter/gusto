	<script>
		let popTimeout = 0;
		let refreshTimer = 0;
		let refreshInterval = 0;
		function refresh() {
			document.getElementById('main').innerHTML=GenerateDish()
			document.getElementById('main').classList=''
			clearTimeout(popTimeout)
			clearInterval(refreshInterval)
			
			if(getRandom100() < 50) {
				document.getElementById('side').classList=''
				document.getElementById('side').innerHTML=GenerateSideDish()
				document.getElementById('dazu').style.display='inherit'
				document.getElementById('side').style.display='inherit'
			} else {
				document.getElementById('dazu').style.display='none'
				document.getElementById('side').style.display='none'
			}
			popTimeout = setTimeout( () => {
				document.getElementById('main').classList='animate__animated animate__pulse'
				document.getElementById('side').classList='animate__animated animate__pulse'
			}, 10)

			refreshInterval = setInterval( () => {
				document.getElementById('refresh').classList=''
				setTimeout( ()=> {
					document.getElementById('refresh').classList='refresh-highlight'
				}, 10)
			}, 2000)
		}

		document.getElementById('refresh').addEventListener('click', () => {
			document.getElementById('refresh').classList=''
			setTimeout( ()=> {
				document.getElementById('refresh').classList='rotate'
			}, 10)
			refresh()
		})
		refresh()
	</script>
